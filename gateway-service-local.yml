eureka:
    client:
        enabled: true
        initial-instance-info-replication-interval-seconds: 120
        instance-info-replication-interval-seconds: 120
        serviceUrl:
            defaultZone: http://127.0.0.1:8761/eureka
            registerWithEureka: true
    instance:
        prefer-ip-address: true
info:
    app:
        description: '@project.description@'
        encoding: '@project.build.sourceEncoding@'
        java:
            version: '@java.version@'
        name: '@project.name@'
        version: '@project.version@'
logging:
    level:
        org:
            hibernate:
                SQL: INFO
                type:
                    descriptor:
                        sql:
                            BasicBinder: INFO
management:
    endpoint:
        health:
            show-details: always
    endpoints:
        web:
            exposure:
                include: '*'
server:
    port: 8083
spring:
    cloud:
        discovery:
            enabled: true
        gateway:
            discovery:
                locator:
                    enabled: true
                    lower-case-service-id: true
            globalcors:
                corsConfigurations:
                    '''[/**]''':
                        allowedMethods: GET,POST,PUT,PATCH,DELETE
                        allowedOrigins: '*'
            metrics:
                enabled: true
            routes:
                - id: soldier-service
                  uri: lb://soldier-service
                  predicates:
                      - Path=/soldier/**
                  filters:
                      - name: CircuitBreaker
                        args:
                            fallbackUri: forward:/soldierServiceFallBack
                            name: soldier
                      - RewritePath=/soldier/(?<remaining>.*), /${remaining}
                - id: army-service
                  uri: lb://army-service
                  predicates:
                      - Path=/army/**
                  filters:
                      - name: CircuitBreaker
                        args:
                            fallbackUri: forward:/armyServiceFallBack
                            name: army
                      - RewritePath=/army/(?<remaining>.*), /${remaining}
        loadbalancer:
            ribbon:
                enabled: false
        service-registry:
            auto-registration:
                enabled: true
    main:
        web-application-type: reactive
    zipkin:
        baseUrl: http://127.0.0.1:9411
        enabled: true
springdoc:
    swagger-ui:
        enabled: true
